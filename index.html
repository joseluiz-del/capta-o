<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HXtos CY â€¢ Consulta CE (Siscomex)</title>

<style>
:root{
  --bg:#f6f9ff; --card:#ffffff; --text:#0f2442; --muted:#6d7e96;
  --primary:#2f7df6; --stroke:#d9e3f7; --table-head:#f0f6ff;
  --ok:#16a34a; --warn:#f59e0b; --bad:#ef4444;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);font:14px/1.45 system-ui;color:var(--text)}
.app{max-width:1240px;margin:auto;padding:20px}

h1{margin:0;font-size:20px}
h2{font-size:13px;text-transform:uppercase;color:#5e7390;letter-spacing:.08em;margin:0 0 10px}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.actions{display:flex;gap:8px}
.btn{border:1px solid var(--stroke);background:#fff;padding:8px 12px;border-radius:10px}
.btn.primary{background:var(--primary);color:#fff;border-color:#0a69e4}

.form-grid{display:grid;grid-template-columns:repeat(12,1fr);gap:10px}
.col-3{grid-column:span 3}
.col-6{grid-column:span 6}

label{font-size:12px;color:#5f7088}
input,select{
  width:100%;padding:9px 10px;
  border:1px solid var(--stroke);
  border-radius:10px;
  background:#fbfdff
}

.spacer{height:10px}

/* Accordion */
.accordion{border:1px solid var(--stroke);border-radius:12px;overflow:hidden}
.accordion-header{
  padding:12px 14px;
  background:#eef3ff;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  font-weight:600;
}
.accordion-body{display:none;padding:14px}
.accordion.open .accordion-body{display:block}

/* Upload */
.upload-box{
  border:2px dashed var(--stroke);
  border-radius:12px;
  padding:18px;
  text-align:center;
  background:#fbfdff;
  cursor:pointer;
}
.upload-box:hover{background:#f1f6ff}
.upload-box input{display:none}

/* Table */
.table-wrap{border:1px solid var(--stroke);border-radius:12px;overflow:auto}
table{width:100%;border-collapse:collapse}
th,td{padding:10px 12px;border-bottom:1px solid var(--stroke)}
th{background:var(--table-head);font-size:12px;text-transform:uppercase}

/* Pills */
.pill{
  padding:3px 10px;
  border-radius:999px;
  font-size:12px;
  border:1px solid var(--stroke)
}
.status-ok{background:#d1fae5;color:#065f46}
.status-warn{background:#ffedd5;color:#7c2d12}
.status-bad{background:#fee2e2;color:#991b1b}
</style>
</head>

<body>
<div class="app">

<header>
  <h1>Consulta CE (Siscomex)</h1>
  <div class="actions">
    <button class="btn">Limpar</button>
    <button class="btn primary">Consultar Siscomex</button>
  </div>
</header>

<!-- ParÃ¢metros -->
<div class="card">
<h2>ParÃ¢metros de Pesquisa</h2>

<div class="form-grid">
  <div class="col-3">
    <label>Tipo de Chave</label>
    <select><option>ContÃªiner</option><option>BL</option><option>CE</option></select>
  </div>
  <div class="col-6">
    <label>Valor</label>
    <input placeholder="Informe CE, BL ou contÃªiner">
  </div>
  <div class="col-3">
    <label>Ambiente</label>
    <select><option>ProduÃ§Ã£o</option><option>HomologaÃ§Ã£o</option></select>
  </div>
</div>

<div class="spacer"></div>

<!-- Accordion Documentos -->
<div class="accordion" id="accordionDocs">
  <div class="accordion-header">
    <span>ðŸ“‚ Documentos (Upload Inteligente)</span>
    <span id="accIcon">â–¼</span>
  </div>

  <div class="accordion-body">

    <div class="upload-box" id="uploadBox">
      Clique ou arraste arquivos aqui (PDF / Imagem)
      <input type="file" id="uploadDocs" multiple>
    </div>

    <div class="spacer"></div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Arquivo</th>
            <th>VÃ­nculo</th>
            <th>Data</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbodyDocs"></tbody>
      </table>
    </div>

  </div>
</div>
</div>

</div>

<script>
// Accordion
const acc=document.getElementById('accordionDocs');
acc.querySelector('.accordion-header').onclick=()=>{
  acc.classList.toggle('open');
  document.getElementById('accIcon').textContent=acc.classList.contains('open')?'â–²':'â–¼';
};

// Helpers
function tipoDoc(nome){
  nome=nome.toLowerCase();
  if(nome.includes('di'))return'DI';
  if(nome.includes('du'))return'DU-E';
  if(nome.includes('nf'))return'NF-e';
  if(nome.includes('bl'))return'BL';
  return'Outro';
}
function vinculoDoc(nome){
  nome=nome.toLowerCase();
  if(nome.includes('ce'))return'CE';
  if(nome.includes('bl'))return'BL';
  if(nome.match(/[a-z]{4}\d{7}/))return'ContÃªiner';
  return'Manual';
}
function statusDoc(file){
  if(file.type==='application/pdf')return'Validado';
  if(file.type.startsWith('image/'))return'Pendente';
  return'Rejeitado';
}

// Upload
const upload=document.getElementById('uploadDocs');
const box=document.getElementById('uploadBox');
const tbody=document.getElementById('tbodyDocs');

box.onclick=()=>upload.click();

upload.onchange=()=>{
  [...upload.files].forEach(f=>{
    const status=statusDoc(f);
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${tipoDoc(f.name)}</td>
      <td>${f.name}</td>
      <td>${vinculoDoc(f.name)}</td>
      <td>${new Date().toISOString().slice(0,10)}</td>
      <td><span class="pill ${
        status==='Validado'?'status-ok':
        status==='Pendente'?'status-warn':'status-bad'
      }">${status}</span></td>`;
    tbody.appendChild(tr);
  });
  upload.value='';
};
</script>

</body>
</html>
